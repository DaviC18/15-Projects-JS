<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock || David Curty</title>
  </head>
  <body>
    <div class="section-center">
      <article class="gift-img">
        <img src="./image.png" alt="picture" />
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 april 2025, 8:00am</h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non
          aspernatur minima harum ipsam beatae. Doloremque suscipit beatae cum
          velit consequuntur.
        </p>
        <div
          class="deadline"
          style="display: flex; justify-content: center; gap: 1rem"
        >
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
